<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Baykuş Hızlı Okuma</title>

  <!-- MDB icon -->
  <link rel="icon" href="/app/img/bho_yazısız.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/app/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/app/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/app/css/style.css">
  <!-- Google material icons -->
  <link href="/app/css/material-design/iconfont/material-icons.css" rel="stylesheet">

  <!-- jQuery -->
  <script type="text/javascript" src="/app/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/app/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/app/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/app/js/mdb.min.js"></script>
  <!-- Timer.js -->
  <script src="/app/js/easytimer.js/dist/easytimer.js"></script>
  <!-- Async.js -->
  <script src="/app/js/async.min.js"></script>
  <!-- Hotkeys -->
  <script src="/app/js/hotkeys.min.js"></script>
  <!-- Common scripts -->
  <script src="/app/js/common.js"></script>
  <!-- Templates -->
  <script src="/app/js/navbar.js"></script>
  <script src="/app/js/modal.js"></script>

  <style>
    html,
    body {
      height: 100vh;
      overflow: hidden;
    }



    input.select-dropdown.form-control {
      color: "#fff" !important;
    }
  </style>

</head>

<body>


  <!-- Start your project here-->
  <div class="container h-100 align-items-center">
    <div id="playground" class="row d-flex justify-content-center h-100 nodisplay font-weight-bold border">
      <div class="col h-100"></div>
      <div class="col h-100 px-0" style="max-width: 5px !important; background-color: antiquewhite;"></div>
      <div class="col h-100"></div>
    </div>

    <div class="row d-flex justify-content-center h-100 align-items-center">
      <div id="logo" class="col-12 text-center invisible">
        <div id="frames" style="position: relative;">
          <img id="frame" class="visible" src="/app/img/bho_dunya_transparent.png" alt="" srcset="" style="opacity: 0.3;" height=450>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- Footer -->
  <footer class="page-footer font-small teal fixed-bottom">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-between h-100 align-items-center">

        <!-- left -->
        <div class="col">
          <div class="row d-flex justify-content-between h-100 align-items-center">
            <div class="col text-left">
              <nav aria-label="Page navigation example" style="margin-left: -0.5rem; margin-right: 1rem;">
                <ul class="pagination pagination-circle pg-blue my-1">
                  <li class="page-item white-text">
                    <a class="page-link white-text" tabindex="-1">Hız:</a>
                  </li>
                  <li class="page-item active"><a class="speed page-link">1</a></li>
                  <li class="page-item"><a class="speed page-link">2</a></li>
                  <li class="page-item"><a class="speed page-link">3</a></li>
                  <li class="page-item"><a class="speed page-link">4</a></li>
                  <li class="page-item"><a class="speed page-link">5</a></li>
                  <li class="page-item"><a class="speed page-link">6</a></li>
                </ul>
              </nav>
            </div>
            <div class="col-auto text-center">
              <div class="form-check px-0">
                <input type="checkbox" class="form-check-input" id="sweep" value=0>
                <label class="form-check-label pl-4" for="sweep">Kaydırma</label>
              </div>
            </div>


            <div class="col-auto my-auto text-right px-0 ml-4"><span>Açı:</span></div>
            <div class="col text-left">
              <select id="angle" class="custom-select custom-select-sm">
                <option value="1">Dar</option>
                <option value="2">Orta</option>
                <option value="3">Geniş</option>
                <option value="4">Döngü</option>
              </select>
            </div>
          </div>
        </div>

        <!-- center -->
        <div class="col-2 text-center">
          <button id="start" class="btn btn-outline-white btn-rounded">Başla!</button>
        </div>

        <!-- right -->
        <div class="col">
          <div class="row d-flex justify-content-between h-100 align-items-center">
            <div class="col text-left">
              <nav aria-label="Page navigation example" style="margin-left: -0.5rem;">
                <ul class="pagination pagination-circle pg-blue my-1">
                  <li class="page-item white-text">
                    <a class="page-link white-text" tabindex="-1">Seviye:</a>
                  </li>
                  <li class="page-item active"><a class="char page-link">1</a></li>
                  <li class="page-item"><a class="char page-link">2</a></li>
                  <li class="page-item"><a class="char page-link">3</a></li>
                  <li class="page-item"><a class="char page-link">4</a></li>
                  <li class="page-item"><a class="char page-link">5</a></li>
                  <li class="page-item"><a class="char page-link">6</a></li>
                </ul>
              </nav>
            </div>

            <div class="col text-right">
              <!-- <img src="/app/img/bho_logo_yazı.png" alt="" srcset="" height=50> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </footer> <!-- Footer -->


  <script type="text/javascript">

    //==================================
    // generate view
    //==================================
    navbar(module)

    addStartModal2()
    addScoreModal2(false)
    $(document).ready(function () {
      $("#scoreModalIconCheck").removeClass("nodisplay")
    })

    // Speed
    ds = 1200 // speed span
    s0 = 1000 // start time
    var ss = 1 // speed set


    // Timer
    toastr.options = {
      "closeButton": false, // true/false
      "debug": false, // true/false
      "newestOnTop": false, // true/false
      "progressBar": false, // true/false
      "positionClass": "md-toast-bottom-right", // md-toast-top-right / md-toast-top-left / md-toast-bottom-right / md- toast - bottom - left
      "preventDuplicates": false, //true / false
      "onclick": null,
      "showDuration": "300", // in milliseconds
      "hideDuration": "1000", // in milliseconds
      "timeOut": "445000", // in milliseconds
      "extendedTimeOut": "445000", // in milliseconds
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
    var timer = new easytimer.Timer();

    // Rows
    var hrow = rem2px(1.5) // row height
    var Nlines = Math.floor(window.innerHeight / 24)
    var Nrows = Nlines % 2 == 1 ? Nlines : Nlines - 1 // number of rows


    // Words
    var cc = 1 // character count
    var words = words4 // words set



    $(document).ready(function () {
      $('.page-item').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
      });

      $(".speed.page-link").click(function () {
        ss = Number($(this).text())
        ds = 200 * (7 - Number($(this).text()))
      })

      // direction select
      var direction = "col"
      $("#dir-select").change(function () {
        if ($(this).val() == 1) {
          $(this).attr("value", 0)
          direction = "col"
        }
        else {
          $(this).attr("value", 1)
          direction = "row"
        }
      })

      // sweep select
      $("#sweep").change(function () {
        if ($(this).val() == 1) {
          $(this).attr("value", 0)
        }
        else {
          $(this).attr("value", 1)
        }
      })

      // angle select
      $('.mdb-select').materialSelect();
      $("input.select-dropdown.form-control").css("color", "#fff")
      $("input.select-dropdown.form-control").css("font-weight", 300)


      $(".char.page-link").click(function () {
        cc = Number($(this).text())
        if (cc == 1) words = words4
        else if (cc == 2) words = words5
        else if (cc == 3) words = words6
        else if (cc == 4) words = words7
        else if (cc == 5) words = words8
        else words = words9
      })


      // Construct rows
      for (var i = 0; i < Nrows; ++i) {
        $("#playground > .col").append(`
        <div class="row" style="height: ${hrow}px !important">
          <div class="col-4 h-100 text-center"></div>
          <div class="col-4 h-100 text-center"></div>
          <div class="col-4 h-100 text-center"></div>
        </div>`)
      }


      $("#start").click(function () {
        $("nav").addClass("animated fadeOutUp")
        $("footer").addClass("animated fadeOutDown")
        $("#frame").addClass("animated zoomOut")
        $(".btn").trigger("blur");
        setTimeout(() => {
          $("#playground").removeClass("nodisplay")
        }, 500);
        setTimeout(() => {
          // prepare
          iteration = 0
          i = 0

          // stopper
          stopCallback = null
          isFinished = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([

            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
               timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              loop()
              interval = setInterval(loop, ds);
              timer.start({ precision: 'seconds', countdown: true, startValues: { seconds: 60 } });
              toastr["info"]("60");
              timer.addEventListener('secondsUpdated', function (e) {
                $('.md-toast-message').html(timer.getTimeValues().seconds);
              });
              timer.addEventListener('targetAchieved', function (e) {
                toastr.clear()
                clearInterval(interval)
                callback()
              });
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                isFirstRun = false
                let date = new Date()
                let angle = ""
                if(Number($("#angle").val()) == 1) angle = "Dar"
                else if(Number($("#angle").val()) == 2) angle = "Orta"
                else if(Number($("#angle").val()) == 3) angle = "Geniş"
                else angle = "Döngü"
                $.post(`/app/stats`,
                  {
                    exercise: exerciseId,
                    date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                    speedLevel: ss,
                    level: cc,
                    angle: angle,
                    sweep: $("#sweep").val() == 1 ? "Evet" : "Hayır"
                  },
                  res => {
                    updateScoreTable()
                  })
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )
        }, s0);
      })

      // var i = 0
      var loop = function () {
        $("#playground > .col:eq(0) > .row > .col-4").text("")
        $("#playground > .col:eq(2) > .row > .col-4").text("")
        var word1 = words[Math.floor(Math.random() * (words.length - 1))]
        var word2 = words[Math.floor(Math.random() * (words.length - 1))]
        var angle = Number($("#angle").val())
        var colIndex = angle - 1
        if (angle == 4) colIndex = i
        var rowIndex = (Nrows - 1) / 2
        if ($("#sweep").val() == 1) rowIndex = i % Nrows
        if (direction == "row") {
          var coli = 0
          var timerCounter = timer.getTimeValues().minutes * 60 + timer.getTimeValues().seconds
          if (timerCounter <= 20) coli = 2
          else if (timerCounter <= 40) coli = 1
          $(`#playground > .col:eq(0) > .row:eq(${i % Nrows}) > .col-4:eq(${coli})`).text(word1)
          $(`#playground > .col:eq(2) > .row:eq(${i % Nrows}) > .col-4:eq(${2 - coli})`).text(word2)
        }
        else {
          $(`#playground > .col:eq(0) > .row:eq(${rowIndex}) > .col-4:eq(${2 - colIndex % 3})`).text(word1)
          $(`#playground > .col:eq(2) > .row:eq(${rowIndex}) > .col-4:eq(${colIndex % 3})`).text(word2)
        }
        ++i
      }


      function atTheEnd() {
        $("#playground").addClass("nodisplay")
        $("#frame").attr("src", "")
        $("#frame").attr("height", 400)
        $("#frame").css("opacity", 0.3)
        $("#frame").attr("src", "/app/img/bho_dunya_transparent.png")

        $("nav").removeClass("animated fadeOutUp")
        $("footer").removeClass("animated fadeOutDown")
        $("nav").addClass("animated fadeInDown")
        $("footer").addClass("animated fadeInUp")
        $("#frame").removeClass("animated zoomOut")
        $("#frame").addClass("animated zoomIn")
      }

    })

  </script>

</body>

</html>
