<head>
  <meta charset="UTF-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Font Awesome -->

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/app/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/app/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/app/css/style.css">
  <!-- Google material icons -->
  <link href="/app/css/material-design/iconfont/material-icons.css" rel="stylesheet">

  <!-- jQuery -->
  <script type="text/javascript" src="/app/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/app/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/app/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/app/js/mdb.min.js"></script>
  <!-- Timer.js -->

  <!-- Anime.js -->
  <script src="/app/js/anime/lib/anime.min.js"></script>

  <script src="/app/js/async.min.js"></script>
  <!-- Hotkeys -->
  <script src="/app/js/hotkeys.min.js"></script>
  <!-- Common scripts -->
  <script src="/app/js/common.js"></script>
  <!-- Templates -->
  <script src="/app/js/navbar.js"></script>
  <script src="/app/js/footer.js"></script>
  <script src="/app/js/modal.js"></script>


  <style>


    #playground {
      font-size: 18px !important;
      height: calc(100%) !important;
    }

    input.select-dropdown.form-control {
      color: "#fff" !important;
    }

    .word {
      font-size: 18px !important;
      font-weight: 500;
      padding-left: 0.125rem !important;
      padding-right: 0.125rem !important;
    }

    #playground {
      max-width: 900px !important;
    }
  </style>

</head>

<body>

  <!-- Start your project here-->
  <div class="container" style="height: 100%;">
    <div id="playground" class="h-100 border nodisplay m-auto">
      <h3 class="text-center mt-4 mb-4"></h3>
    </div>
    <div id="background" class="h-100 flex-column flex-center odisplay">
      <img src="/app/img/bho_dunya_transparent.png" style="opacity: 0.3; height: 80%">
    </div>
  </div>

  <script type="text/javascript">


    //==================================
    // generate view
    //==================================
    navbar(module)

    addStartModal2()
    addScoreModal2()
    $(document).ready(function () {
      $("#scoreModalIconClock").removeClass("nodisplay")
    })


    footer()
    addDurationControl("Hız", [600, 500, 400, 300, 200, 100])
    addLevelControl("Seviye", [1, 2, 3, 4])

    //==================================
    // initial view functionalities
    //==================================

    // score modal
    $(document).ready(function () {
      $('#scoreModal').on('hidden.bs.modal', function (e) {
        atTheEnd()
      });
    })

    //==================================
    // animation routines
    //==================================
    var interval = null
    var text = null
    function createText() {
      text = texts[randomInt(0, texts.length)]
      $("#playground > h3").text(`${text.title}`)
      $("#playground > div").remove()
      var paragraphs = text.text.split("\n")
      for (var i = 0; i < paragraphs.length; ++i) {
        if (hasAlphaNumeric(paragraphs[i])) {
          $("#playground").append(`<div class="ml-2 mb-3"></div>`)
          var words = paragraphs[i].split(" ")
          for (var j = 0; j < words.length; ++j) {
            var word = words[j]
            if (nonWords.indexOf(words[j + 1]) > -1 || nonWords.indexOf(words[j]) > -1) { word += " " + words[j + 1]; ++j }
            $("#playground > div:last").append(`<span class="word invisible">${word}<wbr></span>`)
          }
        }
      }
    }

    function hideNextPage() {
      $(`.word`).not(".invisible").remove()
      for (var i = 0; i < $(`.word`).length; ++i) {
        if ($(`.word:eq(${i})`).position().top < ($('#playground').position().top + $('#playground').height()) - 10) {
          $(`.word:eq(${i})`).removeClass("invisible")
        }
        else break
      }
    }

    var iteration = 0
    function loop() {
      // check flow
      if ($(`.word:eq(${iteration})`).hasClass("invisible")) {
        hideNextPage();
        iteration = 0;
      }

      // highlight
      if (iteration >= $(`.word`).length) {
        stopCallback()
      }
      else {
        const bgcolor = "rgba(0, 255, 239, 1)"
        $(".word").css("background", "")
        const linePos = $(`.word:eq(${iteration})`).position().top.toFixed(0)
        $(`.word:eq(${iteration})`).css("background", bgcolor)
        ++iteration
        for (var j = 0; j < level - 1; ++j) {
          if ($(`.word:eq(${iteration})`).position().top.toFixed(0) == linePos) {
            $(`.word:eq(${iteration})`).css("background", bgcolor)
            ++iteration
          }
        }
      }
    }

    function showScore() {
      $("#scoreModal").modal("show")
    }


    $(document).ready(function () {


      $("#start").click(function () {
        $("nav").addClass("animated fadeOutUp")
        $("footer").addClass("animated fadeOutDown")
        $("#background").addClass("animated zoomOut")
        $(".btn").trigger("blur");


        setTimeout(() => {
          $("#background").addClass("nodisplay")
          $("#playground").removeClass("nodisplay")

          createText()
          hideNextPage()

        }, 500);
        setTimeout(() => {

          // prepare
          iteration = 0
          i = 0

          // stopper
          stopCallback = null
          isFinished = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([

            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
               timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              loop()
              interval = setInterval(loop, duration)

              timer = new easytimer.Timer();
              timer.start({ precision: 'seconds' });
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                console.log("Finish")
                isFirstRun = false
                let date = new Date()
                totalTime = timer.getTimeValues().minutes * 60 + timer.getTimeValues().seconds
                let readSpeed = (text.wordCount / totalTime * 60).toFixed(0)
                $.post(`/app/stats`,
                  {
                    exercise: exerciseId,
                    date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                    speedLevel: speedLevel,
                    level: level,
                    readSpeed: readSpeed,
                    textTitle: text.title
                  },
                  res => {
                    updateScoreTable()
                  })

                $("#scoreModalInfo").text(`Okuma hızınız: ${readSpeed} kelime/dakika`)
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )

        }, 1000);
      })


    })
    function atTheEnd() {
      $("#playground").addClass("nodisplay")
      $(".grid > span").text("")

      $("nav").removeClass("animated fadeOutUp")
      $("nav").addClass("animated fadeInDown")
      $("footer").removeClass("animated fadeOutDown")
      $("footer").addClass("animated fadeInUp")

      $("#background").removeClass("nodisplay")
      $("#background").removeClass("animated zoomOut")
      $("#background").addClass("animated zoomIn")
    }

  </script>

</body>

</html>
