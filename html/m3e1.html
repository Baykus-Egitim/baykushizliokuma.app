  <script type="text/javascript">


    $(document).ready(() => {
      $(".fa-caret-square-left").click(() => {
        e = $.Event('keydown');
        e.keyCode = 37; // enter
        $(window).trigger(e);
      })
      $(".fa-caret-square-right").click(() => {
        e = $.Event('keydown');
        e.keyCode = 39; // enter
        $(window).trigger(e);
      })
    })

    //==================================
    // generate view
    //==================================
    navbar(module)

    addStartModal2()
    addScoreModal2(false)
    $(document).ready(function () {
      $("#scoreModalIconClock").removeClass("nodisplay")
    })


    //==================================
    // initial functionalities
    //==================================
    // speed
    var speedLevel = 1
    var durationMax = 2250
    var durationMin = durationMax / 6
    var duration = durationMax
    $(document).ready(function () {
      $('.speed').click(function () {
        speedLevel = Number($(this).text())
        if (speedLevel == 1) duration = 2250
        else if (speedLevel == 2) duration = 2000
        else if (speedLevel == 3) duration = 1750
        else if (speedLevel == 4) duration = 1500
        else if (speedLevel == 5) duration = 1250
        else duration = 1000
      });
    })

    // scatter vertically
    var scatterVertically = false
    $(document).ready(function () {
      $("#scatterVertically").click(() => {
        if (scatterVertically) scatterVertically = false
        else scatterVertically = true
        // toastr["info"](scatterVertically);
      })
    })

    // word count
    var wordCount = 2
    $(document).ready(function () {
      $('.wordCount').click(function () {
        wordCount = Number($(this).text()) + 1
        // toastr["info"](wordCount);
      });
    })

    // info box (tostr) options
    toastr.options["positionClass"] = "md-toast-top-center"

    // modal events
    $("#okay").click(() => {
      atTheEnd()
    })

    //==================================
    // animation
    //==================================
    var interval = null
    var words = words5.concat(words6).concat(words7)
    var rows = [0, 1, 2]
    var isSame = true
    var isAnswered = false
    var iteration = 0
    var score = [0, 0, 0]
    $(".score > div:eq(0)").text(`Doğru: 0`)
    $(".score > div:eq(1)").text(`Yanlış: 0`)
    $(".score > div:eq(2)").text(`Boş: 0`)
    $(".progress-bar").css("width", `0%`)
    $(".progress-bar").text(`0`)
    function loop() {
      if (!isAnswered && iteration != 0) {
        ++score[2];
        $(".score > div:eq(2)").text(`Boş: ${score[2]}`)
      }
      ++iteration
      isAnswered = false
      $(`#playground > div > div`).html("&nbsp;")
      $(window).off("keydown") // deactivate event
      $(".fa-caret-square-left").removeClass("animated pulse")
      $(".fa-caret-square-right").removeClass("animated pulse")
      var word = words[Math.floor(Math.random() * words.length)]
      // console.log(word)
      isSame = (Math.random() < 0.5) ? true : false
      if (wordCount == 2) {
        if ($(`#playground > div`).length == 5) $(`#playground > div:eq(0)`).remove()
        if (!isSame) {
          var orders = [1, 2]
          var diffOrder = orders[Math.floor(Math.random() * 2)]
          orders.splice(orders.indexOf(diffOrder), 1)
          for (var i = 0; i < orders.length; ++i) {
            $(`#playground > div:eq(${orders[i]}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          }
          var changeLetterIndex = Math.floor(Math.random() * word.length)
          var changeLetter = word[changeLetterIndex]
          var letter = words1[Math.floor(Math.random() * words1.length)]
          while (letter == changeLetter) {
            letter = words1[Math.floor(Math.random() * words1.length)]
          }
          // console.log("Here")
          $(`#playground > div:eq(${diffOrder}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word.replace(changeLetter, letter))
        }
        else {
          $(`#playground > div:eq(1) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(2) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
        }

      }
      else if (wordCount == 3) {
        if ($(`#playground > div`).length == 4) $(`#playground`).append(`
          <div class="col-auto m-auto p-0">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
        `)
        if (!isSame) {
          var orders = [1, 2, 3]
          var diffOrder = orders[Math.floor(Math.random() * 2)]
          orders.splice(orders.indexOf(diffOrder), 1)
          for (var i = 0; i < orders.length; ++i) {
            $(`#playground > div:eq(${orders[i]}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          }
          var changeLetterIndex = Math.floor(Math.random() * word.length)
          var changeLetter = word[changeLetterIndex]
          var letter = words1[Math.floor(Math.random() * words1.length)]
          while (letter == changeLetter) {
            letter = words1[Math.floor(Math.random() * words1.length)]
          }
          $(`#playground > div:eq(${diffOrder}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word.replace(changeLetter, letter))
        }
        else {
          $(`#playground > div:eq(1) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(2) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(3) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
        }
      }
      else if (wordCount == 4) {
        if ($(`#playground > div`).length == 5) $(`#playground > div:eq(0)`).remove()
        if (!isSame) {
          var orders = [0, 1, 2, 3]
          var diffOrder = orders[Math.floor(Math.random() * 2)]
          orders.splice(orders.indexOf(diffOrder), 1)
          for (var i = 0; i < orders.length; ++i) {
            $(`#playground > div:eq(${orders[i]}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          }
          var changeLetterIndex = Math.floor(Math.random() * word.length)
          var changeLetter = word[changeLetterIndex]
          var letter = words1[Math.floor(Math.random() * words1.length)]
          while (letter == changeLetter) {
            letter = words1[Math.floor(Math.random() * words1.length)]
          }
          $(`#playground > div:eq(${diffOrder}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word.replace(changeLetter, letter))
        }
        else {
          $(`#playground > div:eq(0) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(1) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(2) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(3) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
        }
      }
      else {
        if ($(`#playground > div`).length == 4) $(`#playground`).append(`
          <div class="col-auto m-auto p-0">
            <div class="text-center"></div>
            <div class="text-center"></div>
            <div class="text-center"></div>
          </div>
        `)
        if (!isSame) {
          var orders = [0, 1, 2, 3, 4]
          var diffOrder = orders[Math.floor(Math.random() * 2)]
          orders.splice(orders.indexOf(diffOrder), 1)
          for (var i = 0; i < orders.length; ++i) {
            $(`#playground > div:eq(${orders[i]}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          }
          var changeLetterIndex = Math.floor(Math.random() * word.length)
          var changeLetter = word[changeLetterIndex]
          var letter = words1[Math.floor(Math.random() * words1.length)]
          while (letter == changeLetter) {
            letter = words1[Math.floor(Math.random() * words1.length)]
          }
          $(`#playground > div:eq(${diffOrder}) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word.replace(changeLetter, letter))
        }
        else {
          $(`#playground > div:eq(0) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(1) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(2) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(3) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
          $(`#playground > div:eq(4) > div:eq(${rows[Math.floor(Math.random() * 3)]})`).text(word)
        }

      }

      // activate event handler
      $(window).on("keydown", event => {
        if (!isAnswered) {
          if (event.keyCode == 37) {
            $(".fa-caret-square-left").addClass("animated pulse")
          }
          else if (event.keyCode == 39) {
            $(".fa-caret-square-right").addClass("animated pulse")
          }
          if ((event.keyCode == 37 && isSame) || (event.keyCode == 39 && !isSame)) {
            ++score[0]
            $(".progress-bar").css("width", `${score[0] / 10 * 100}%`)
            $(".progress-bar").text(`${score[0]}`)
            $(".score > div:eq(0)").text(`Doğru: ${score[0]}`)
            if (score[0] == 10) {
              stopCallback()
              clearInterval(interval)
              // $('#confirmFinish').modal("show")
              // $(".resultBoxRate").text(`Başarı: %${(score[0] / (score[0] + score[1] + score[2]) * 100).toFixed(1)}`)
              // $(".resultBoxTime").text(`Süre: ${timer.getTimeValues().minutes * 60 + timer.getTimeValues().seconds} saniye`)
              timer.stop()
              toastr.clear()
            }
          }
          else {
            ++score[1]
            $(".score > div:eq(1)").text(`Yanlış: ${score[1]}`)
          }
          isAnswered = true
        }
      })
    }

    $(document).ready(function () {

      $("#start").click(function () {
        var emptyGridItems = []
        $("nav").addClass("animated fadeOutUp")
        $("#background").addClass("animated zoomOut")
        $(".btn").trigger("blur");

        setTimeout(() => {
          $("#background").addClass("nodisplay")
          $("footer > div > div:eq(1)").addClass("nodisplay")
          $("footer > div > div:eq(0)").removeClass("nodisplay")

          $("#playground").removeClass("nodisplay")

          isSame = true
          isAnswered = false
          score = [0, 0, 0]
          iteration = 0
          $(".score > div:eq(0)").text(`Doğru: 0`)
          $(".score > div:eq(1)").text(`Yanlış: 0`)
          $(".score > div:eq(2)").text(`Boş: 0`)
          $(".progress-bar").css("width", `0%`)
          $(".progress-bar").text(`0`)


        }, 500);
        setTimeout(() => {


          // prepare
          iteration = 0
          i = 0

          // stopper
          stopCallback = null
          isFinished2 = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([

            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
                timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              loop()
              interval = setInterval(loop, duration)

              timer.start({ precision: 'seconds' });
              toastr["info"]("0");
              timer.addEventListener('secondsUpdated', function (e) {
                $('.md-toast-message').html(timer.getTimeValues().minutes * 60 + timer.getTimeValues().seconds);
              });
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                console.log("Finish")
                isFirstRun = false
                let date = new Date()
                totalTime = timer.getTimeValues().minutes * 60 + timer.getTimeValues().seconds,
                  $.post(`/app/stats`,
                    {
                      exercise: exerciseId,
                      date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                      duration: totalTime,
                      speedLevel: speedLevel,
                      level: wordCount - 1,
                    },
                    res => {
                      updateScoreTable()
                    })

                $("#scoreModalInfo").text(`Tamamlama süreniz: ${totalTime} saniye`)
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )

        }, 1000);
      })


    })
    function atTheEnd() {
      // $("#playground").removeClass("grid")
      $("#playground").addClass("nodisplay")
      $(`#playground > div > div`).text("")

      $("nav").removeClass("animated fadeOutUp")
      $("nav").addClass("animated fadeInDown")
      $("footer > div > div:eq(0)").addClass("nodisplay")
      $("footer > div > div:eq(1)").removeClass("nodisplay")
      $("#background").removeClass("nodisplay")
      $("#background").removeClass("animated zoomOut")
      $("#background").addClass("animated zoomIn")
    }

  </script>
