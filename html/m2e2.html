  <script type="text/javascript">


    //==================================
    // generate view
    //==================================
    navbar(module)

    addStartModal2()
    addScoreModal2(false)
    $(document).ready(function () {
      $("#scoreModalIconCheck").removeClass("nodisplay")
    })


    // Speed
    ds = 480 // speed span
    dds = ds / 6
    s0 = 1000 // start time
    var ss = 1 // speed set

    // Timer
    toastr.options = {
      "closeButton": false, // true/false
      "debug": false, // true/false
      "newestOnTop": false, // true/false
      "progressBar": false, // true/false
      "positionClass": "md-toast-bottom-right", // md-toast-top-right / md-toast-top-left / md-toast-bottom-right / md- toast - bottom - left
      "preventDuplicates": false, //true / false
      "onclick": null,
      "showDuration": "300", // in milliseconds
      "hideDuration": "1000", // in milliseconds
      "timeOut": "445000", // in milliseconds
      "extendedTimeOut": "445000", // in milliseconds
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
    var timer = new easytimer.Timer();

    // Words
    var cc = 1 // character count
    var words = words1 // words set



    $(document).ready(function () {
      $('.page-item').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
      });

      var round1 = 6, round2 = 12, roundEnd = 18;
      $(".speed.page-link").click(function () {
        ss = Number($(this).text())
        if (ss == 1 || ss == 2 || ss == 3) { round1 = 6; round2 = 12; roundEnd = 18; }
        else if (ss == 4) { round1 = 12; round2 = 24; roundEnd = 36; }
        else { round1 = 18; round2 = 36; roundEnd = 54; }
        ds = dds * (7 - Number($(this).text()))
      })

      // char select
      $("#char-select").change(function () {
        if ($(this).val() == 1) {
          $(this).attr("value", 0)
          if (cc == 1) words = words1
          else if (cc == 2) words = words2
          else if (cc == 3) words = words3
          else if (cc == 4) words = words4
          else if (cc == 5) words = words5
          else words = words6
        }
        else $(this).attr("value", 1)
        // setInitial()
      })

      $(".char.page-link").click(function () {
        cc = Number($(this).text())
        if (cc == 1) words = words1
        else if (cc == 2) words = words2
        else if (cc == 3) words = words3
        else if (cc == 4) words = words4
        else if (cc == 5) words = words5
        else words = words6
      })

      // icon size select
      $("#isize").change(function () {
        if ($(this).val() == 1) {
          $(this).attr("value", 0)
        }
        else {
          $(this).attr("value", 1)
        }
      })

      // animation loop
      var i = 0
      var j = 0
      var totalLength = 0
      var scale = 100
      function loop() {

        var index = Math.floor(Math.random() * $(`#playground > div:eq(1) > span`).filter(".nodisplay").length)
        // console.log(index)
        var image = $($(`#playground > div:eq(1) > span`).filter(".nodisplay")[index]).children()[0].getAttribute("src").replace("/app/img/", "")
        totalLength += image_widths[images.indexOf(image)] / image_heights[images.indexOf(image)] * scale
        if (totalLength > $(`#playground`).width() - 100) {
          $(`#playground > div:eq(1) > span`).addClass("nodisplay")
          totalLength = image_widths[images.indexOf(image)] / image_heights[images.indexOf(image)] * scale
        }
        $($(`#playground > div:eq(1) > span`).filter(".nodisplay")[index]).insertAfter("#playground > div:eq(1) > span:last")
        $(`#playground > div:eq(1) > span:last`).removeClass("nodisplay")
      }

      $("#start").click(function () {
        $("nav").addClass("animated fadeOutUp")
        $("footer").addClass("animated fadeOutDown")
        $("#frame").addClass("animated zoomOut")
        $(".btn").trigger("blur");
        setTimeout(() => {
          $("#playground").removeClass("nodisplay")

          //preperation
          $(`#playground > div:eq(1) > span`).addClass("nodisplay")
          if ($("#isize").val() == 1) {
            scale = 50
            $("#icons").css("height", "50px")
            $("#playground > div:first").css("height", "calc(50% - 25px)")
            $("#playground > div:last").css("height", "calc(50% - 25px)")
          }
          else {
            scale = 100
            $("#icons").css("height", "100px")
            $("#playground > div:first").css("height", "calc(50% - 50px)")
            $("#playground > div:last").css("height", "calc(50% - 50px)")
          }


        }, 500);
        setTimeout(() => {
          // prepare
          iteration = 0
          i = 0
          j = 0

          // stopper
          stopCallback = null
          isFinished = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([

            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
                timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              loop()
              interval = setInterval(loop, ds);
              timer.start({ precision: 'seconds', countdown: true, startValues: { seconds: 60 } });
              toastr["info"]("60");
              timer.addEventListener('secondsUpdated', function (e) {
                $('.md-toast-message').html(timer.getTimeValues().seconds);
              });
              timer.addEventListener('targetAchieved', function (e) {
                toastr.clear()
                clearInterval(interval)
                callback()
              });
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                isFirstRun = false
                let date = new Date()
                $.post(`/app/stats`,
                  {
                    exercise: exerciseId,
                    date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                    speedLevel: ss,
                    small: $("#isize").val() == 1 ? "Evet" : "Hayır"
                  },
                  res => {
                    updateScoreTable()
                  })
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )

        }, s0);
      })

      function atTheEnd() {
        $("#playground").addClass("nodisplay")

        $("nav").removeClass("animated fadeOutUp")
        $("footer").removeClass("animated fadeOutDown")
        $("nav").addClass("animated fadeInDown")
        $("footer").addClass("animated fadeInUp")
        $("#frame").removeClass("animated zoomOut")
        $("#frame").addClass("animated zoomIn")
      }

    })



    var images = ["resim-TL ikonu.png", "resim-ananas.png", "resim-anasayfa ikonu.png", "resim-araba-1.png", "resim-araba-2.png", "resim-ayakkabı.png", "resim-ayran.png", "resim-ağaç.png", "resim-basket topu.png", "resim-bisiklet.png", "resim-cep tel.png", "resim-defter.png", "resim-domates.png", "resim-dondurma.png", "resim-dünya.png", "resim-dürüm.png", "resim-elma.png", "resim-fotoğraf makinası.png", "resim-futbol topu.png", "resim-gözlük.png", "resim-gül.png", "resim-kalem.png", "resim-kedi.png", "resim-keman.png", "resim-kredi kart.png", "resim-lamba.png", "resim-limon.png", "resim-muz.png", "resim-panda 1.png", "resim-panda 2.png", "resim-pc.png", "resim-rozet.png", "resim-saat.png", "resim-saksı.png", "resim-silgi.png", "resim-tekne.png", "resim-uçak.png", "resim-video ikonu.png", "resim-zeka küpü.png", "resim-çapa.png", "resim-çikolata.png", "resim-şapka.png"]
    var image_widths = [219, 466, 253, 516, 505, 369, 317, 316, 412, 282, 242, 344, 146, 186, 165, 438, 341, 230, 456, 300, 215, 458, 399, 481, 143, 252, 432, 430, 213, 323, 192, 254, 433, 297, 348, 307, 308, 267, 276, 433, 482, 302]
    var image_heights = [222, 293, 253, 390, 367, 183, 309, 391, 421, 328, 472, 279, 149, 309, 165, 175, 358, 235, 452, 102, 311, 189, 215, 260, 106, 456, 307, 354, 256, 289, 178, 229, 422, 292, 190, 155, 147, 201, 273, 318, 278, 199]
