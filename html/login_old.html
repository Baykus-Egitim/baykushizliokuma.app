<body>

  <div class="ui middle aligned grid">
    <div class="sixteen wide mobile eight wide tablet six wide computer column"
      style="background: lightblue; height: 100%; width: 240px;">
      <h2 class="ui teal image header">
        <img src=" assets/images/baykuş-egitim-favicon.png" class="image">
        <!-- <div class="content" style="margin-left: 1rem;">
          Baykuş Hızlı Okuma Programı
        </div> -->
      </h2>
      <form class="ui large form" style="margin-top: 2rem;">
        <div class="field">
          <label class="left floated">Kullanıcı Adı</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="Kullanıcı Adı...">
          </div>
        </div>
        <div class="field">
          <label>Şifre</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Şifre...">
          </div>
        </div>
        <div class="ui large teal submit fluid button">Giriş</div>
        <div class="ui error message"></div>
        <div class="ui message">
          Girişte problem mi yaşıyorsunuz? <a href="#">Bizi arayın!</a>
        </div>
      </form>
    </div>
  </div>



 

  <script>
    $(document)
      .ready(function () {
        $('.ui.form')
          .form({
            fields: {
              username: {
                identifier: 'username',
                rules: [
                  {
                    type: 'empty',
                    prompt: 'Lütfen kullanıcı adınızı giriniz!'
                  }
                ]
              },
              password: {
                identifier: 'password',
                rules: [
                  {
                    type: 'empty',
                    prompt: 'Lütfen şifrenizi giriniz!'
                  },
                  {
                    type: 'length[1]',
                    prompt: 'Şifreniz en az 6 karakterlidir!'
                  }
                ]
              }
            }
          })
          ;
      })
      ;
