<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Baykuş Hızlı Okuma</title>
  <!-- MDB icon -->
  <link rel="icon" href="/app/img/bho_yazısız.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="/app/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/app/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="/app/css/style.css">
  <!-- Google material icons -->
  <link href="/app/css/material-design/iconfont/material-icons.css" rel="stylesheet">

  <!-- jQuery -->
  <script type="text/javascript" src="/app/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="/app/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="/app/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="/app/js/mdb.min.js"></script>
  <!-- Timer.js -->
  <script src="/app/js/easytimer.js/dist/easytimer.js"></script>
  <!-- Async.js -->
  <script src="/app/js/async.min.js"></script>
  <!-- Hotkeys -->
  <script src="/app/js/hotkeys.min.js"></script>
  <!-- Common scripts -->
  <script src="/app/js/common.js"></script>
  <!-- Templates -->
  <script src="/app/js/navbar.js"></script>
  <script src="/app/js/modal.js"></script>

  <style>
    html,
    body {
      height: 100vh;
      overflow: hidden;
    }
  </style>

</head>

<body>
  <!-- Start your project here-->
  <div class="container" style="height: 100vh">
    <div id="playground" class="row flex-center flex-column font-weight-bold nodisplay border">
      <div style="z-index: 0; position: absolute; top: 50%; left:50%; transform: translate(-50%, -50%);">
        <img class="frame" src="/app/img/m2e1_rectangle.svg" style="opacity: 0.7" width=260>
      </div>
      <div class="word text-center" style="z-index: 0; position: absolute; top: 50%; left:50%; transform: translate( calc(-50% - 140px), calc(-50% - 140px));">
      </div>
      <div class="word text-center" style="z-index: 0; position: absolute; top: 50%; left:50%; transform: translate( calc(-50% - 140px), calc(-50% + 140px));">
      </div>
      <div class="word text-center" style="z-index: 0; position: absolute; top: 50%; left:50%; transform: translate( calc(-50% + 140px), calc(-50% + 140px));">
      </div>
      <div class="word text-center" style="z-index: 0; position: absolute; top: 50%; left:50%; transform: translate( calc(-50% + 140px), calc(-50% - 140px));">
      </div>
    </div>

    <div class="row d-flex justify-content-center h-100 align-items-center odisplay">
      <div id="logo" class="col-12 text-center invisible">
        <div id="frames" style="position: relative;">
          <img id="frame" class="visible" src="/app/img/bho_dunya_transparent.png" alt="" srcset="" style="opacity: 0.3;" height=450>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- Footer -->
  <footer class="page-footer font-small teal fixed-bottom odisplay">
    <div class="container-fluid h-100">
      <div class="row d-flex justify-content-between h-100 align-items-center">

        <!-- left -->
        <div class="col">
          <div class="row d-flex justify-content-between h-100 align-items-center">
            <div class="col text-left">
              <nav aria-label="Page navigation example" style="margin-left: -0.5rem; margin-right: 1rem;">
                <ul class="pagination pagination-circle pg-blue my-1">
                  <li class="page-item white-text">
                    <a class="page-link white-text" tabindex="-1">Hız:</a>
                  </li>
                  <li class="page-item active"><a class="speed page-link">1</a></li>
                  <li class="page-item"><a class="speed page-link">2</a></li>
                  <li class="page-item"><a class="speed page-link">3</a></li>
                  <li class="page-item"><a class="speed page-link">4</a></li>
                  <li class="page-item"><a class="speed page-link">5</a></li>
                  <li class="page-item"><a class="speed page-link">6</a></li>
                </ul>
              </nav>
            </div>
            <div class="col text-center">
              <div class="switch primary-switch">
                <label>
                  Harf
                  <input id="char-select" type="checkbox" value=0>
                  <span class="lever mx-1"></span> Sayı
                </label>
              </div>
            </div>


          </div>
        </div>

        <!-- center -->
        <div class="col-2 text-center">
          <button id="start" class="btn btn-outline-white btn-rounded">Başla!</button>
        </div>

        <!-- right -->
        <div class="col">
          <div class="row d-flex justify-content-between h-100 align-items-center">
            <div class="col text-left">
              <nav aria-label="Page navigation example" style="margin-left: -0.5rem;">
                <ul class="pagination pagination-circle pg-blue my-1">
                  <li class="page-item white-text">
                    <a class="page-link white-text" tabindex="-1">Seviye:</a>
                  </li>
                  <li class="page-item active"><a class="char page-link">1</a></li>
                  <li class="page-item"><a class="char page-link">2</a></li>
                  <li class="page-item"><a class="char page-link">3</a></li>
                  <li class="page-item"><a class="char page-link">4</a></li>
                  <li class="page-item"><a class="char page-link">5</a></li>
                  <li class="page-item"><a class="char page-link">6</a></li>
                </ul>
              </nav>
            </div>

            <div class="col text-right">
              <img src="/app/img/bho_logo_yazı.png" alt="" srcset="" height=50>
            </div>
          </div>
        </div>


        <!-- number of characters -->


      </div>
    </div>
  </footer> <!-- Footer -->


  <script type="text/javascript">
    //==================================
    // exercise specific global variables
    //==================================
    const module = Number(window.location.pathname.split("/")[3])
    const exercise = Number(window.location.pathname.split("/")[5])
    const exerciseId = `m${module}e${exercise}`
    document.title = `BHO : Modül ${module}: Egzersiz ${exercise}`
    let user = null
    $.get("/app/user", res => { user = res })

    //==================================
    // generate view
    //==================================
    navbar(module)


    addStartModal2()
    addScoreModal2(false)
    $(document).ready(function () {
      $("#scoreModalIconCheck").removeClass("nodisplay")
    })

    // Speed
    ds = 1020 // speed span
    s0 = 1000 // start time
    var ss = 1 // speed set

    // Timer
    toastr.options = {
      "closeButton": false, // true/false
      "debug": false, // true/false
      "newestOnTop": false, // true/false
      "progressBar": false, // true/false
      "positionClass": "md-toast-bottom-right", // md-toast-top-right / md-toast-top-left / md-toast-bottom-right / md- toast - bottom - left
      "preventDuplicates": false, //true / false
      "onclick": null,
      "showDuration": "300", // in milliseconds
      "hideDuration": "1000", // in milliseconds
      "timeOut": "445000", // in milliseconds
      "extendedTimeOut": "445000", // in milliseconds
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
    var timer = new easytimer.Timer();

    // Words
    var cc = 1 // character count
    var words = words1 // words set



    $(document).ready(function () {
      $('.page-item').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
      });

      var round1 = 6, round2 = 12, roundEnd = 18;
      $(".speed.page-link").click(function () {
        ss = Number($(this).text())
        if (ss == 1 || ss == 2 || ss == 3) { round1 = 6; round2 = 12; roundEnd = 18; }
        else if (ss == 4) { round1 = 12; round2 = 24; roundEnd = 36; }
        else { round1 = 18; round2 = 36; roundEnd = 54; }
        ds = 170 * (7 - Number($(this).text()))
      })


      // char select
      var charType = 0
      $("#char-select").change(function () {
        if (charType == 1) {
          charType = 0
          if (cc == 1) words = words1
          else if (cc == 2) words = words2
          else if (cc == 3) words = words3
          else if (cc == 4) words = words4
          else if (cc == 5) words = words5
          else words = words6
        }
        else charType = 1
        // setInitial()
      })

      $(".char.page-link").click(function () {
        cc = Number($(this).text())
        if (cc == 1) words = words1
        else if (cc == 2) words = words2
        else if (cc == 3) words = words3
        else if (cc == 4) words = words4
        else if (cc == 5) words = words5
        else words = words6
      })

      // animation loop
      var i = 0
      var j = 0
      var interval = null
      function loop() {
        $(".word").text("")
        // console.log(i)
        if (i == round1) {
          $(".frame").attr("width", 350)
          $(".word:eq(0)").css("transform", "translate( calc(-50% - 185px), calc(-50% - 185px)")
          $(".word:eq(1)").css("transform", "translate( calc(-50% - 185px), calc(-50% + 185px)")
          $(".word:eq(2)").css("transform", "translate( calc(-50% + 185px), calc(-50% + 185px)")
          $(".word:eq(3)").css("transform", "translate( calc(-50% + 185px), calc(-50% - 185px)")
        }
        else if (i == round2) {
          $(".frame").attr("width", 450)
          $(".word:eq(0)").css("transform", "translate( calc(-50% - 230px), calc(-50% - 230px)")
          $(".word:eq(1)").css("transform", "translate( calc(-50% - 230px), calc(-50% + 230px)")
          $(".word:eq(2)").css("transform", "translate( calc(-50% + 230px), calc(-50% + 230px)")
          $(".word:eq(3)").css("transform", "translate( calc(-50% + 230px), calc(-50% - 230px)")
        }
        else if (i >= roundEnd) {
          clearInterval(interval)
          atTheEnd()
        }

        var word1 = words[Math.floor(Math.random() * (words.length - 1))]
        if (charType == 1) {
          if (cc == 1) {
            word1 = String(Math.floor(Math.random() * 9))
          }
          else if (cc == 2) {
            word1 = String(Math.floor(Math.random() * 89) + 10)
          }
          else if (cc == 3) {
            word1 = String(Math.floor(Math.random() * 899) + 100)
          }
          else if (cc == 4) {
            word1 = String(Math.floor(Math.random() * 8999) + 1000)
          }
          else if (cc == 5) {
            word1 = String(Math.floor(Math.random() * 89999) + 10000)
          }
          else {
            word1 = String(Math.floor(Math.random() * 899999) + 100000)
          }
        }
        if (i % 6 == 0) {
          $(`.word:eq(${j % 2})`).text(word1)
        }
        else if (i % 6 == 1) {
          if (j % 2 == 0) $(".word:eq(3)").text(word1)
          else $(".word:eq(2)").text(word1)
        }
        else if (i % 6 == 2) {
          if (j % 2 == 0) $(".word:eq(0)").text(word1)
          else $(".word:eq(3)").text(word1)
        }
        else if (i % 6 == 3) {
          if (j % 2 == 0) $(".word:eq(1)").text(word1)
          else $(".word:eq(2)").text(word1)
        }
        else if (i % 6 == 4) {
          if (j % 2 == 0) $(".word:eq(1)").text(word1)
          else $(".word:eq(3)").text(word1)
        }
        else {
          if (j % 2 == 0) $(".word:eq(0)").text(word1)
          else $(".word:eq(2)").text(word1)
        }
        ++j

        if (j % 6 == 0)++i
      }

      $("#start").click(function () {
        $("nav").addClass("animated fadeOutUp")
        $("footer").addClass("animated fadeOutDown")
        $("#frame").addClass("animated zoomOut")
        $(".btn").trigger("blur");
        setTimeout(() => {
          $("#playground").removeClass("nodisplay")

          //prepperation
          $(".frame").attr("width", 260)
          $(".word:eq(0)").css("transform", "translate( calc(-50% - 140px), calc(-50% - 140px)")
          $(".word:eq(1)").css("transform", "translate( calc(-50% - 140px), calc(-50% + 140px)")
          $(".word:eq(2)").css("transform", "translate( calc(-50% + 140px), calc(-50% + 140px)")
          $(".word:eq(3)").css("transform", "translate( calc(-50% + 140px), calc(-50% - 140px)")
          $(".word").text("")

        }, 500);
        setTimeout(() => {
          // prepare
          iteration = 0
          i = 0
          j = 0

          // stopper
          stopCallback = null
          isFinished = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([

            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
               timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              loop()
              interval = setInterval(loop, ds);
              timer.start({ precision: 'seconds', countdown: true, startValues: { seconds: 60 } });
              toastr["info"]("60");
              timer.addEventListener('secondsUpdated', function (e) {
                $('.md-toast-message').html(timer.getTimeValues().seconds);
              });
              timer.addEventListener('targetAchieved', function (e) {
                toastr.clear()
                clearInterval(interval)
                callback()
              });
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                isFirstRun = false
                let date = new Date()
                $.post(`/app/stats`,
                  {
                    exercise: exerciseId,
                    date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                    speedLevel: ss,
                    level: cc,
                    charType: charType == 0 ? "Harf" : "Sayı",
                  },
                  res => {
                    updateScoreTable()
                  })
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )

        }, s0);
      })

      function atTheEnd() {
        $("#playground").addClass("nodisplay")

        $("#frame").attr("src", "")
        $("#frame").attr("height", 400)
        $("#frame").css("opacity", 0.3)
        $("#frame").attr("src", "/app/img/bho_dunya_transparent.png")

        $("nav").removeClass("animated fadeOutUp")
        $("footer").removeClass("animated fadeOutDown")
        $("nav").addClass("animated fadeInDown")
        $("footer").addClass("animated fadeInUp")
        $("#frame").removeClass("animated zoomOut")
        $("#frame").addClass("animated zoomIn")
      }

    })

  </script>

</body>

</html>
