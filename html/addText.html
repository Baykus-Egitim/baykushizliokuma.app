<body>
  <div class="container-fluid" style="">
    <div class="row">
      <div class="col-6">
        <form>
          <div class="form-group">
            <label for="title">Başlık</label>
            <input type="email" class="form-control" id="title" placeholder="">
          </div>
          <div class="form-group">
            <label for="wordCount">Kelime Sayısı</label>
            <input type="email" class="form-control" id="wordCount" placeholder="">
          </div>
          <div class="form-group">
            <label for="text">Metin</label>
            <textarea class="form-control" id="text" rows="3"></textarea>
          </div>
          <div class="btn btm-small">Gönder</div>
        </form>
      </div>
      <div class="col-6"></div>
    </div>
  </div>

  <script type="text/javascript">
    function hasLetter(myString) {
      return /[A-Z]/i.test(myString);
    }
    $(document).ready(() => {

      $(".btn").click(() => {
        var item = {
          title: $("#title").val(),
          wordCount: $("#wordCount").val(),
          text: "",
        }
        for(var i=0; i<$("#text").val().split("\n").length; ++i){
          item.text += "&emsp;"+$("#text").val().split("\n")[i]+"\n"
        }
        $.post("/texts2", item, res=>{
          console.log(res.result)
          $("#text").val("")
          $("#title").val("")
        })

        // console.log(item)
        // console.log(item.text.split("\n"))
      })
    })

  </script>
