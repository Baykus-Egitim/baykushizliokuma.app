<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Baykuş Hızlı Okuma : Giriş</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/bho_yazısız.png" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
    }
  </style>

</head>

<body>

  <!-- Start your project here-->
  <div class="container-fluid h-100">
    <div class="row align-items-center h-100">
      <div class="col-xl-4 col-lg-5 col-md-6 h-100 d-flex flex-column flex-center" style="background: #2bbbad;">
        <div class="mx-auto h-100 d-flex flex-column flex-center" style="max-width: 340px;">
          <!-- Default form login -->
          <div class="text-center border" style="background-color: white; border-radius: 25px; width: 90%;">
            <img class="w-100" src="/app/img/BHO_Logo.png" alt="" srcset="">
            <!-- <img class="w-100" src="https://www.radiomuseum.org/images/radio/superior_instruments/signal_tracer_ca_11_978835.jpg" alt="" srcset=""> -->
          </div>

          <form class="text-center w-100 px-4 my-4" action="#!">
            <p class="h4 white-text mb-2">Kullanıcı Girişi</p>
            <!-- Username -->
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user orange-text"></i></span>

              </div>
              <input type="text" name="username" id="defaultLoginFormEmail" class="form-control" aria-describedby="basic-addon1" placeholder="Kullanıcı adı">
              <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> -->
            </div>
            <!-- Password -->
            <div class="input-group mb-4">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key orange-text"></i></span>
              </div>
              <input type="password" name="password" id="defaultLoginFormPassword" class="form-control" placeholder="Şifre">
            </div>


            <div class="d-flex justify-content-left ">
              <div>
                <!-- Forgot password -->
                <a class="white-text" href="">Şifrenizi mi unuttunuz?</a>
              </div>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-default btn-block mt-4" type="submit">GİRİŞ</button>




          </form>
          <!-- Terms of service -->
          <footer class="text-center">
            <div class="text-center mx-auto">Her hakkı saklıdır &copy;</div>
            <div class="text-center mx-auto"><strong>Baykuş Hızlı Okuma <span id="year"></span></strong></div>
          </footer>
        </div>

      </div>
      <div class="col-xl-8 col-lg-7 col-md-6 h-100 d-none d-md-block text-center">
        <img class="m-auto" src="/app/img/türkiye-hızlı-okuyacak-4.png" style="height:auto; width:auto; max-width:100%; max-height: 100%;">
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript">
    $(document).ready(() => {
      var date = new Date();
      $("#year").text(date.getFullYear())
    })
  </script>

</body>

</html>
