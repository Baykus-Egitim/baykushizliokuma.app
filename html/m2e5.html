  <script type="text/javascript">


    //==================================
    // generate view
    //==================================
    navbar(module)

    addStartModal2()
    addScoreModal2(false)
    $(document).ready(function () {
      $("#scoreModalIconCheck").removeClass("nodisplay")
    })

    duration = 750
    $(document).ready(function () {
      $('.speed').click(function () {
        speedLevel = Number($(this).text())
        if (speedLevel == 1) duration = 750
        else if (speedLevel == 2) duration = 600
        else if (speedLevel == 3) duration = 450
        else if (speedLevel == 4) duration = 300
        else if (speedLevel == 5) duration = 225
        else duration == 150
      });
    })

    var gridItemWidth = 50
    var gridItemHeight = 50
    var emptyGridItems = []


    $(document).ready(function () {

      $("#start").click(function () {
        $("nav").addClass("animated fadeOutUp")
        $("footer").addClass("animated fadeOutDown")
        $("#frame").addClass("animated zoomOut")
        $(".btn").trigger("blur");

        // initialization
        function createGridForVerticalOscillate() {
          emptyGridItems = []
          $("#playground").addClass("grid")
          $("#playground").empty()
          var Ncols = Math.floor($("#playground").width() / gridItemWidth)
          $("#playground").css("grid-template-columns", `repeat(${Ncols}, ${gridItemWidth}px)`)
          $("#playground").css("grid-template-rows", `${gridItemHeight}px auto ${gridItemHeight}px`)
          for (var i = 0; i < 3 * Ncols; ++i) {
            $("#playground").append(`<span class="text-center my-auto"></span>`)
            emptyGridItems.push(i)
          }
        }

        function createGridForHorizontalOscillate() {
          emptyGridItems = []
          $("#playground").addClass("grid")
          $("#playground").empty()
          var Nrows = Math.floor($("#playground").height() / gridItemHeight)
          $("#playground").css("grid-template-columns", `${gridItemWidth}px auto ${gridItemWidth}px`)
          $("#playground").css("grid-template-rows", `repeat(${Nrows}, ${gridItemHeight}px)`)
          for (var i = 0; i < 3 * Nrows; ++i) {
            $("#playground").append(`<span class="text-center my-auto"></span>`)
            emptyGridItems.push(i)
          }
        }

        function createGridForCrossOscillate() {
          emptyGridItems = []
          $("#playground").addClass("grid")
          $("#playground").empty()
          var gridItemWidth2 = gridItemWidth;
          var gridItemHeight2 = gridItemHeight;
          var Ncols = Math.floor($("#playground").width() / gridItemWidth)
          var Nrows = Math.floor($("#playground").height() / gridItemHeight)
          if (Nrows > Ncols) { Nrows = Ncols; gridItemHeight2 = gridItemHeight * $("#playground").height() / $("#playground").width() }
          else { Ncols = Nrows; gridItemWidth2 = gridItemWidth * $("#playground").width() / $("#playground").height() }
          $("#playground").css("grid-template-columns", `repeat(${Ncols}, ${gridItemWidth2}px)`)
          $("#playground").css("grid-template-rows", `repeat(${Nrows}, ${gridItemHeight2}px)`)
          for (var i = 0; i < Ncols * Nrows; ++i) {
            $("#playground").append(`<span class="text-center my-auto"></span>`)
            emptyGridItems.push(i)
          }
        }


        function verticalOscillate(direction, callback = () => { }) {
          $(`#playground > span`).html("")
          var Ncols = Math.floor($("#playground").width() / gridItemWidth)
          var ii = i
          if (direction == "backward") ii = Ncols - 1 - i
          if (i % 2 == 0) $(`#playground > span:eq(${ii})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          else $(`#playground > span:eq(${ii + 2 * Ncols})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          if (i == Ncols - 1) {
            clearInterval(interval)
            setTimeout(() => { callback(null) }, duration)
          }
          i += 1
        }

        function horizontalOscillate(direction, callback = () => { }) {
          $(`#playground > span`).html("")
          var Nrows = Math.floor($("#playground").height() / gridItemHeight)
          var ii = i
          if (direction == "backward") ii = Nrows - 1 - i
          if (i % 2 == 0) $(`#playground > span:eq(${ii * 3})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          else $(`#playground > span:eq(${ii * 3 + 2})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          if (i == Nrows - 1) {
            clearInterval(interval)
            setTimeout(() => { callback(null) }, duration)
          }
          i += 1
        }

        function crossLeftToRightOscillate(direction, callback = () => { }) {
          $(`#playground > span`).html("")
          var Ncols = Math.floor($("#playground").width() / gridItemWidth)
          var Nrows = Math.floor($("#playground").height() / gridItemHeight)
          if (Nrows > Ncols) { Nrows = Ncols }
          else { Ncols = Nrows }
          var ii = i
          if (direction == "backward") ii = Math.floor(Ncols / 2) - 1 - i
          $(`#playground > span:eq(${ii + ii * Ncols})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          j = (Ncols - 1) - ii
          setTimeout(() => {
            $(`#playground > span`).html("")
            $(`#playground > span:eq(${j + j * Ncols})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          }, duration)
          if (i == Math.floor(Ncols / 2) - 1) {
            clearInterval(interval)
            setTimeout(() => { callback(null) }, duration)
          }
          i += 1
        }

        function crossRightToLeftOscillate(direction, callback = () => { }) {
          $(`#playground > span`).html("")
          var Ncols = Math.floor($("#playground").width() / gridItemWidth)
          var Nrows = Math.floor($("#playground").height() / gridItemHeight)
          if (Nrows > Ncols) { Nrows = Ncols }
          else { Ncols = Nrows }
          var ii = i
          if (direction == "backward") ii = Math.floor(Ncols / 2) - 1 - i

          if (direction == "backward") $(`#playground > span:eq(${ii + ii * Ncols + ip + 1})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          else $(`#playground > span:eq(${ii + ii * Ncols + ip})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          j = (Ncols - 1) - ii
          setTimeout(() => {
            $(`#playground > span`).html("")
            if (direction == "backward") $(`#playground > span:eq(${j + j * Ncols - ip + 1})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
            else $(`#playground > span:eq(${j + j * Ncols - ip - 2})`).html(`<img width=${Math.min(gridItemHeight, gridItemWidth) - 5} src="/app/img/resim-basketbol topu-arkaplansız.png">`)
          }, duration)

          i += 1
          if (direction == "backward") ip += 2
          else ip -= 2

          if (i == Math.floor(Ncols / 2)) {
            clearInterval(interval)
            setTimeout(() => { callback(null) }, duration)
          }
        }



        function loop() {
          async.series(
            [
              // vertical
              function (callback) {
                if (!isFinished) {
                  createGridForVerticalOscillate()
                  i = 0
                  interval = setInterval(() => { verticalOscillate("forward", callback) }, duration);
                }
                else callback("f")
              },
              function (callback) {
                if (!isFinished) {
                  createGridForVerticalOscillate()
                  i = 0
                  interval = setInterval(() => { verticalOscillate("backward", callback) }, duration);
                }
              },
              function (callback) {
                if (!isFinished) {
                  createGridForVerticalOscillate()
                  i = 0
                  interval = setInterval(() => { verticalOscillate("forward", callback) }, duration);
                }
                else callback("f")
              },
              // cross left to right outer to inner
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  interval = setInterval(() => { crossLeftToRightOscillate("forward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // cross right to left outer to inner
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  var Ncols = Math.floor($("#playground").width() / gridItemWidth)
                  var Nrows = Math.floor($("#playground").height() / gridItemHeight)
                  if (Nrows > Ncols) { Nrows = Ncols }
                  else { Ncols = Nrows }
                  ip = Ncols - 1
                  interval = setInterval(() => { crossRightToLeftOscillate("forward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // cross left to right outer to inner
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  interval = setInterval(() => { crossLeftToRightOscillate("forward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // cross right to left outer to inner
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  var Ncols = Math.floor($("#playground").width() / gridItemWidth)
                  var Nrows = Math.floor($("#playground").height() / gridItemHeight)
                  if (Nrows > Ncols) { Nrows = Ncols }
                  else { Ncols = Nrows }
                  ip = Ncols - 1
                  interval = setInterval(() => { crossRightToLeftOscillate("forward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // horizontal
              function (callback) {
                if (!isFinished) {
                  createGridForHorizontalOscillate()
                  i = 0
                  interval = setInterval(() => { horizontalOscillate("forward", callback) }, duration);
                }
                else callback("f")
              },
              function (callback) {
                if (!isFinished) {
                  createGridForHorizontalOscillate()
                  i = 0
                  interval = setInterval(() => { horizontalOscillate("backward", callback) }, duration);
                }
                else callback("f")
              },
              function (callback) {
                if (!isFinished) {
                  createGridForHorizontalOscillate()
                  i = 0
                  interval = setInterval(() => { horizontalOscillate("forward", callback) }, duration);
                }
                else callback("f")
              },
              // cross left to right inner to outer
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  interval = setInterval(() => { crossLeftToRightOscillate("backward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // cross right to left inner to outer
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  var Ncols = Math.floor($("#playground").width() / gridItemWidth)
                  var Nrows = Math.floor($("#playground").height() / gridItemHeight)
                  if (Nrows > Ncols) { Nrows = Ncols }
                  else { Ncols = Nrows }
                  ip = 0
                  interval = setInterval(() => { crossRightToLeftOscillate("backward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // cross left to right inner to outer
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  interval = setInterval(() => { crossLeftToRightOscillate("backward", callback) }, 2 * duration);
                }
                else callback("f")
              },
              // cross right to left inner to outer
              function (callback) {
                if (!isFinished) {
                  createGridForCrossOscillate()
                  i = 0
                  var Ncols = Math.floor($("#playground").width() / gridItemWidth)
                  var Nrows = Math.floor($("#playground").height() / gridItemHeight)
                  if (Nrows > Ncols) { Nrows = Ncols }
                  else { Ncols = Nrows }
                  ip = 0
                  interval = setInterval(() => { crossRightToLeftOscillate("backward", callback) }, 2 * duration);
                }
                else callback("f")
              },
            ],
            // optional callback
            function (err, results) {
              if (!isFinished) stopCallback()

              console.log("Finished")
            }
          );
        }

        setTimeout(() => {
          $("#playground").removeClass("nodisplay")
        }, 500);
        setTimeout(() => {
          // prepare
          iteration = 0
          i = 0

          // stopper
          stopCallback = null
          isFinished = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([

            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
               timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              setTimeout(loop,500)
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                isFirstRun = false
                let date = new Date()
                $.post(`/app/stats`,
                  {
                    exercise: exerciseId,
                    date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                    speedLevel: speedLevel,
                  },
                  res => {
                    updateScoreTable()
                  })
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )

        }, 1000);
      })

      function atTheEnd() {
        $("#playground").removeClass("grid")
        $("#playground").addClass("nodisplay")
        $("#playground").empty()

        $("nav").removeClass("animated fadeOutUp")
        $("footer").removeClass("animated fadeOutDown")
        $("nav").addClass("animated fadeInDown")
        $("footer").addClass("animated fadeInUp")
        $("#frame").removeClass("animated zoomOut")
        $("#frame").addClass("animated zoomIn")
      }

    })

  </script>
