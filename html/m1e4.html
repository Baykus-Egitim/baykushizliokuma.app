  <script type="text/javascript">
    $("html").css("zoom", `${window.innerWidth / 1320}`)
    window.addEventListener("resize", () => {
      $("html").css("zoom", `${window.innerWidth / 1320}`)
      if (window.innerWidth < window.innerHeight){
        $("#rotateScreenWarningModal").modal("show")
      }
      else{
        $("#rotateScreenWarningModal").modal("hide")
      }
    })
    $(document).ready(() => {
      if (window.innerWidth < window.innerHeight){
        $("#rotateScreenWarningModal").modal("show")
      }
    })

    //==================================
    // generate view
    //==================================
    navbar(module)

    addStartModal2()
    addScoreModal2(false)
    $(document).ready(function () {
      $("#scoreModalIconCheck").removeClass("nodisplay")
    })

    //==================================
    // animation routines
    //==================================

    ds = 1200 // speed or time interval
    s0 = 1000 // initial start time

    var ss = 1 // speed set

    var cc = 1 // character count
    var words = words1 // words set

    // timer
    toastr.options = {
      "closeButton": false, // true/false
      "debug": false, // true/false
      "newestOnTop": false, // true/false
      "progressBar": false, // true/false
      "positionClass": "md-toast-bottom-right", // md-toast-top-right / md-toast-top-left / md-toast-bottom-right / md- toast - bottom - left
      "preventDuplicates": false, //true / false
      "onclick": null,
      "showDuration": "300", // in milliseconds
      "hideDuration": "1000", // in milliseconds
      "timeOut": "445000", // in milliseconds
      "extendedTimeOut": "445000", // in milliseconds
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
    var timer = new easytimer.Timer();

    $(document).ready(function () {
      $('.page-item').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
      });

      $(".speed.page-link").click(function () {
        ss = Number($(this).text())
        ds = 200 * (7 - Number($(this).text()))
      })

      // character select
      charType = 0
      $("#char-select").change(function () {
        if (charType == 1) {
          charType = 0
          if (cc == 1) words = words1
          else if (cc == 2) words = words2
          else words = words3
        }
        else {
          charType = 1
          if (cc == 1) words = oneDigitNumbersInStr
          else if (cc == 2) words = twoDigitNumbersInStr
          else words = threeDigitNumbersInStr
        }
        setInitial()
      })

      // direction select
      $("#dir-select").change(function () {
        if ($(this).val() == 1) $(this).attr("value", 0)
        else $(this).attr("value", 1)
      })

      $(".char.page-link").click(function () {
        cc = Number($(this).text())
        if (charType == 0) {
          if (cc == 1) words = words1
          else if (cc == 2) words = words2
          else words = words3
        }
        else {
          if (cc == 1) words = oneDigitNumbersInStr
          else if (cc == 2) words = twoDigitNumbersInStr
          else words = threeDigitNumbersInStr
        }
        setInitial()
      })

      function setInitial() {
        for (var i = 0; i < $(".kk").length; ++i) {
          for (var j = 0; j < $(`.kk:eq(${i})`).children().length; ++j) {
            if ($(`.kk:eq(${i}) > .col:eq(${j})`).text()) {
              if (charType == 0) {
                $(`.kk:eq(${i}) > .col:eq(${j})`).text(words[Math.floor(Math.random() * (words.length - 1))])
              }
              else {
                if (cc == 1) $(`.kk:eq(${i}) > .col:eq(${j})`).text(Math.floor(Math.random() * 9))
                else if (cc == 2) $(`.kk:eq(${i}) > .col:eq(${j})`).text(Math.floor(Math.random() * 89) + 10)
                else $(`.kk:eq(${i}) > .col:eq(${j})`).text(Math.floor(Math.random() * 899) + 100)
              }
            }
          }
        }
      }

      setInitial()

      // animation
      $("#start").click(function () {
        $("nav").addClass("animated fadeOutUp")
        $("footer").addClass("animated fadeOutDown")
        $("#frame").addClass("animated zoomOut")
        $(".btn").trigger("blur");
        setTimeout(() => {
          $("#playground").addClass("border")
          $(".k").removeClass("nodisplay")
          $(".kk:eq(11)").css("background-color", "rgba(144, 238, 144, 0.3)")
          $(".kk:eq(11) > .col:eq(6)").css("background-color", "rgba(144, 238, 144, 0.6)")
        }, 500);

        setTimeout(function () {
          // prepare
          iteration = 0

          // stopper
          stopCallback = null
          isFinished = null

          // esc
          hotkeys.unbind('esc');
          hotkeys('esc', function (event, handler) {
            switch (handler.key) {
              case 'esc':
                isFinished = true
                stopCallback("Finish")
                break;
              default: null;
            }
          });

          async.series([
            function (callback) {
              stopCallback = callback
              if (!isFirstRun) setTimeout(callback, 500)
              else {
                $("#startModalCountdown").text(10)
                let timer2 = new easytimer.Timer();
                timer2.start({ precision: 'seconds', countdown: true, startValues: { seconds: 10 } });
                timer2.addEventListener('secondsUpdated', function (e) {
                  $("#startModalCountdown").text(timer2.getTimeValues().seconds);
                });
                timer2.addEventListener('targetAchieved', function (e) {
                  $("#startModal").modal("hide")
                });
                $("#startModal").modal("show")
                $('#startModal').off('hidden.bs.modal')
                $('#startModal').on('hidden.bs.modal', function (e) {
                  setTimeout(callback, 500)
                  timer2.stop()
                });
              }
            },
            function (callback) {
              stopCallback = callback
              loop()
              interval = setInterval(loop, ds);
              timer.start({ precision: 'seconds', countdown: true, startValues: { seconds: 60 } });
              toastr["info"]("60");
              timer.addEventListener('secondsUpdated', function (e) {
                $('.md-toast-message').html(timer.getTimeValues().seconds);
              });
              timer.addEventListener('targetAchieved', function (e) {
                toastr.clear()
                clearInterval(interval)
                callback()
              });
            },

          ],
            function (err) {
              clearInterval(interval)
              isFinished = true
              if (!err) {
                isFirstRun = false
                let date = new Date()
                $.post(`/app/stats`,
                  {
                    exercise: exerciseId,
                    date: date.toLocaleDateString("tr-TR").split(".").join("/"),
                    speedLevel: ss,
                    level: cc,
                    charType: charType == 0 ? "Harf" : "Sayı",
                  },
                  res => {
                    updateScoreTable()
                  })
                $("#scoreModal").modal("show")
              }
              timer.stop()
              toastr.clear()
              atTheEnd()
            }
          )
        }, 1000)
      })


      function loop(callback = () => { }) {
        $(".kk").css("background-color", "")
        $(".kk > .col").css("background-color", "")
        for (var i = 0; i < $(".kk:first").children().length; ++i) {
          if ($(`.kk:first > .col:eq(${i})`).text()) {
            if (charType == 0) {
              $(`.kk:first > .col:eq(${i})`).text(words[Math.floor(Math.random() * (words.length - 1))])
            }
            else {
              if (cc == 1) $(`.kk:first > .col:eq(${i})`).text(Math.floor(Math.random() * 9))
              else if (cc == 2) $(`.kk:first > .col:eq(${i})`).text(Math.floor(Math.random() * 89) + 10)
              else $(`.kk:first > .col:eq(${i})`).text(Math.floor(Math.random() * 899) + 100)
            }
          }
        }
        var el = $(".kk:first")[0]
        $("#rows").append(el)
        $(".kk:eq(11)").css("background-color", "rgba(144, 238, 144, 0.3)")
        $(".kk:eq(11) > .col:eq(6)").css("background-color", "rgba(144, 238, 144, 0.6)")

      }
      function atTheEnd() {
        $("#playground").removeClass("border")
        $(".k").addClass("nodisplay")
        $("#frame").attr("src", "")
        $("#frame").attr("height", 400)
        $("#frame").css("opacity", 0.3)
        $("#frame").attr("src", "/app/img/bho_dunya_transparent.png")

        $("nav").removeClass("animated fadeOutUp")
        $("footer").removeClass("animated fadeOutDown")
        $("nav").addClass("animated fadeInDown")
        $("footer").addClass("animated fadeInUp")
        $("#frame").removeClass("animated zoomOut")
        $("#frame").addClass("animated zoomIn")
      }

    })
